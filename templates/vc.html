<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Toxic Comment Detection</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="../static/assets/img/favicon.png" rel="icon">
  <link href="../static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../static/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="../static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="../static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="correct-hash-value" crossorigin="anonymous">

  <!-- Template Main CSS File -->
  <link href="../static/assets/css/main.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    .post {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      border: 1px solid #e6e6e6;
      border-radius: 3px;
      margin-bottom: 60px;
      overflow: hidden;
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 16px;
    }

    .post-profile-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .post-username {
      font-weight: bold;
    }

    .post-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .post-actions {
      display: flex;
      justify-content: space-between;
      padding: 16px;
    }

    .post-action-btn {
      background-color: transparent;
      border: none;
      font-size: 24px;
      color: #262626;
      cursor: pointer;
    }

    .post-caption {
      padding: 0 16px;
    }

    .post-comments {
      padding: 16px;
    }

    .comment {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .comment-username {
      font-weight: bold;
      margin-right: 8px;
    }
  </style>
</head>

<body>

  <!-- ======= Header ======= -->
  <section id="topbar" class="topbar d-flex align-items-center">
    <div class="container d-flex justify-content-center justify-content-md-between">
      <div class="social-links d-none d-md-flex align-items-center">
        <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
        <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
        <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </section>

  <header id="header" class="header d-flex align-items-center">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <h1>Toxic Comments</h1>
      </a>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="/ihome.html">Home</a></li>
          <li><a href="/ap.html">Add Post</a></li>
          <li><a href="/vc.html">Comments</a></li>
          <li><a href="/profile.html">Profile</a></li>
          <li><a href="/fb.html">Feedback</a></li>
          <li><a href="/index">Logout</a></li>
        </ul>
      </nav>
      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
    </div>
  </header>

  <!-- Post Section -->
  <section id="hero" class="hero">
    <div class="container position-relative">
      <center>
        <br>
        {% if data %}
        {% for a, b, c, d, e, f, g in data %}
        <div class="post">
          <div class="post-header">
            <span class="post-username">{{ c }}</span>
          </div>
          <img class="post-image" src="../static/post_images/{{ e }}" alt="Post Image">
          <div class="post-actions">
            <button class="post-action-btn">
              <i class="fa fa-heart"></i>
            </button>
            <button class="post-action-btn">
              <i class="fa fa-comment"></i>
            </button>
          </div>
          <div class="post-caption">
            <span class="post-username"> {{ b }}</span> {{ f }}
          </div> 
        </div>
        {% endfor %}
        {% endif %}
      </center>
    </div>
  </section> 

  <!-- Vendor JS Files -->
  <script src="../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../static/assets/vendor/aos/aos.js"></script>
  <script src="../static/assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="../static/assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Template Main JS File -->
  <script src="../static/assets/js/main.js"></script>


</body>

</html>
